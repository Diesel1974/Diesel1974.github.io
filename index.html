<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>S&P 500 Trip-Wire Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
<div class="container mx-auto p-6">
  <h1 class="text-3xl font-bold text-center mb-6">S&amp;P 500 Trip-Wire Dashboard</h1>
  <p class="text-center text-gray-600 mb-8">Live VIX + 2s/10s yield-curve data (Alpha Vantage).</p>

  <!-- Gauge -->
  <div class="bg-white p-6 rounded-lg shadow-md mb-8">
    <h2 class="text-xl font-semibold mb-4">Overall Risk Level</h2>
    <div class="text-center">
      <span id="risk-level" class="text-2xl font-bold">Calculating…</span>
      <p id="risk-score" class="text-gray-600">Total Score 0/20</p>
      <button onclick="fetchData()"
              class="mt-4 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
        Refresh Data
      </button>
    </div>
  </div>

  <!-- Table -->
  <div class="bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-xl font-semibold mb-4">Trip-Wire Indicators</h2>
    <table class="w-full text-left border-collapse">
      <thead><tr class="bg-gray-200">
        <th class="p-3">Indicator</th><th class="p-3">Current</th>
        <th class="p-3">Threshold</th><th class="p-3">Status</th><th class="p-3">Severity</th>
      </tr></thead>
      <tbody id="trip-wire-table"></tbody>
    </table>
  </div>
</div>

<script>
const indicators = [
  {name:"Yield-Curve (2s/10s)",current:"–",threshold:"< -50 bps",
   value:0,thresholdValue:-50,check:v=>v<-50,severity:0},
  {name:"VIX",current:"–",threshold:">25 for 3 days",
   value:0,thresholdValue:25,check:v=>v>25,severity:0},
];

async function fetchData(){
  const key="24C19NQFT0CEY88B";

  try{
    /* VIX (VIXY ETF as proxy) */
    let r=await fetch(`https://www.alphavantage.co/query?function=GLOBAL_QUOTE&symbol=VIXY&apikey=${key}`);
    let j=await r.json();
    let v=parseFloat(j["Global Quote"]["05. price"]);
    if(!isNaN(v)){
      let i=indicators.find(x=>x.name==="VIX");
      i.current=v.toFixed(2);
      i.value=v;
    }

    /* 10-year yield */
    r=await fetch(`https://www.alphavantage.co/query?function=TREASURY_YIELD&interval=daily&maturity=10year&apikey=${key}`);
    j=await r.json();
    let y10=parseFloat(j.data[0].value);

    /* 2-year yield */
    r=await fetch(`https://www.alphavantage.co/query?function=TREASURY_YIELD&interval=daily&maturity=2year&apikey=${key}`);
    j=await r.json();
    let y2=parseFloat(j.data[0].value);

    if(!isNaN(y10)&&!isNaN(y2)){
      let spread=y10-y2;
      let i=indicators.find(x=>x.name.startsWith("Yield-Curve"));
      i.current=`${spread.toFixed(2)} bps`;
      i.value=spread;
    }

    update();
  }catch(e){console.error(e);alert("Live-data fetch failed.");}
}

function update(){
  const tbody=document.getElementById("trip-wire-table");
  tbody.innerHTML="";
  let total=0;

  indicators.forEach(ind=>{
    ind.severity=ind.check(ind.value)?(ind.value>ind.thresholdValue*1.5?2:1):0;
    total+=ind.severity;

    const txt=ind.severity===0?"Safe":ind.severity===1?"Caution":"Alert";
    const cls=ind.severity===0?"bg-green-200 text-green-800":
               ind.severity===1?"bg-yellow-200 text-yellow-800":
                                 "bg-red-200 text-red-800";

    tbody.insertAdjacentHTML("beforeend",`
      <tr>
        <td class="p-3">${ind.name}</td>
        <td class="p-3">${ind.current}</td>
        <td class="p-3">${ind.threshold}</td>
        <td class="p-3"><span class="px-2 py-1 rounded ${cls}">${txt}</span></td>
        <td class="p-3">${ind.severity}</td>
      </tr>`);
  });

  const level = total<=1?"Safe":total<=3?"Mild Caution":total<=5?"Meaningful Caution":"Red Alert";
  const color = total<=1?"text-green-600":total<=3?"text-yellow-600":total<=5?"text-orange-600":"text-red-600";

  document.getElementById("risk-level").textContent=level;
  document.getElementById("risk-level").className=`text-2xl font-bold ${color}`;
  document.getElementById("risk-score").textContent=`Total Score: ${total}/20`;
}

fetchData();
</script>
</body>
</html>
